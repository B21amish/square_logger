[ENVIRONMENT]

; | Log Level | Value |
; | --------- | ----- |
; | CRITICAL  | 50    |
; | ERROR     | 40    |
; | WARNING   | 30    |
; | INFO      | 20    |
; | DEBUG     | 10    |
; | NOTSET    | 0     |

LOG_LEVEL = 20
; absolute or relative path
LOG_PATH = logs
; number of backup log files to keep during rotation
; if backupCount is zero, rollover never occurs.
LOG_BACKUP_COUNT = 3